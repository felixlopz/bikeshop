<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../sass/main.css">

     rel="stylesheet"
   />
	<title>Bike Shop</title>
</head>
<body>
	<header class="header">
		<div class="row header__row">
			<div class="header__wrapper">
				<div class="header__logo">
					<a href="" class="header__logo-link"></a>
						<img src="../images/logo.png" alt="bike shop logo">
					</a>
				</div>
				<nav class="navigation">
					<div class="navigation__toggler">
						<span class="navigation__icon"></span>
					</div>
					<ul class="navigation__list">
						<li class="navigation__item navigation__item--close">
							<a href="#" class="navigation__link">
								bikes</a>
						</li>
						<li class="navigation__item navigation__item--close">
							<a href="#" class="navigation__link">
								components
							</a>
						</li>
						<li class="navigation__item navigation__item--close">
							<a href="#" class="navigation__link">
								accesories
							</a>
						</li>				
						<li class="navigation__item navigation__item--special navigation__item--close">
							<a href="#" class="navigation__link">
								<i class="fas fa-shopping-cart navigation__fa-icon"></i>
								cart (0)
							</a>
						</li>				
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<main>
		<section class="home">
			<div class="home__bg-box">
				<img class="home__image" src="../images/bg-home.png" alt="cool bike background image">
			</div>
			<h1>Lorem ipsum dolor sit amet

			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor </p>
		</section>
	</main>
	<script src="../js/main.js"></script>
